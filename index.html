<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain ALCHE - Great Things Will Happen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 14px; height: 14px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 8px; height: 8px; left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 12px; height: 12px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 6px; height: 6px; left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { width: 10px; height: 10px; left: 90%; animation-delay: 16s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main content */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 800px;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d, #6bcf7f, #4d79ff, #9c88ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite, fadeInUp 1s ease-out both;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .description {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .pulse-circle {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
        }

        .pulse-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            animation-delay: 1s;
        }

        .pulse-circle:nth-child(3) {
            width: 400px;
            height: 400px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.3;
            }
        }

        .footer-text {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            z-index: 10;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .footer-text a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #ffd93d;
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3) 0%, transparent 70%);
            top: 20%;
            right: 15%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(107, 255, 127, 0.3) 0%, transparent 70%);
            bottom: 25%;
            left: 10%;
            animation-delay: 2s;
        }

        .orb3 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(77, 121, 255, 0.3) 0%, transparent 70%);
            top: 35%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .content {
                padding: 0 1rem;
            }
            
            .logo {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .main-title {
                margin-bottom: 1.5rem;
            }
            
            .description {
                margin-bottom: 2rem;
            }
            
            .pulse-circle {
                width: 150px;
                height: 150px;
            }
            
            .pulse-circle:nth-child(2) {
                width: 225px;
                height: 225px;
            }
            
            .pulse-circle:nth-child(3) {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background elements -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="grid-overlay"></div>
        
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        <div class="pulse-circle"></div>
        
        <div class="orb orb1"></div>
        <div class="orb orb2"></div>
        <div class="orb orb3"></div>
        
        <!-- Main content -->
        <div class="content">
            <div class="logo">Blockchain ALCHE</div>
            <h1 class="main-title">Great Things<br>Will Happen</h1>
            <p class="subtitle">The future of blockchain education at ALCHE, Mauritius</p>
            <p class="description">
                We're building something extraordinary. A community where innovation meets education, 
                where the next generation of blockchain pioneers will emerge.
            </p>
        </div>
        
        <div class="footer-text">
            Part of <a href="https://alcheducation.com" target="_blank">ALCHE Education</a> â€¢ Mauritius
        </div>
    </div>

    <script>
        // Add some interactive sparkle effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'absolute';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = 'rgba(255, 255, 255, 0.8)';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.zIndex = '100';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
